<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Smart Thermostat</title>
    <style>
        #visualization {
            margin-top: .5em;
            height: 250px;
        }

        .large-display {
            font-size: 200%;
        }

        .big-arrow {
            font-size: 150%;
            font-weight: bold;
        }

        #schedule-group, #zoom-group {
            margin-top: 0.7em;
            width: 20em;
        }

        #schedule {
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <h2>Smart Thermostat</h2>
    <div class="large-display"><span id="temperature"></span> °C, <span id="humidity"></span> % humidity, <span
            id="outside-temperature"></span> °C at {{ weather_station }}
    </div>
    <div class="large-display"><span id="display-desired"></span> °C
        <button type="button" class="btn btn-primary" onclick="client.adjustTemp(1)"><span class="big-arrow">↑</span> 1 °</button>
        <button type="button" class="btn btn-primary" onclick="client.adjustTemp(-1)"><span class="big-arrow">↓</span> 1 °</button>
        <button type="button" class="btn btn-primary" onclick="client.adjustTemp(0.1)">↑ 0.1 °</button>
        <button type="button" class="btn btn-primary" onclick="client.adjustTemp(-0.1)">↓ 0.1 °</button>
        <input id='fan' type="checkbox" class="btn btn-primary" onclick="client.activateFan($('#fan').is(':checked'))"/><label for='fan'>Fan</label>
    </div>
    <div id='visualization'></div>
    <div>
        <div id='zoom-group' class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Zoom</span>
          </div>
            <input type=number id='zoom' class="form-control" aria-label="Zoom" onchange="client.zoom()"/>
        </div>
        <div id='schedule-group' class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Schedule</span>
          </div>
          <textarea id='schedule' class="form-control" aria-label="Schedule" rows="5" onchange="client.schedule()">{{ schedule }}</textarea>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="static/client.js"></script>
<script src="static/sketch.js"></script>
</body>
</html>
